<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Library</h1>
<div id="auth">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <h3>Register</h3>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="role">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select>
    <button onclick="register()">Register</button>
</div>

<div id="dashboard" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="account">
        <h3>Account</h3>
        <input type="text" id="newUsername" placeholder="New username">
        <input type="password" id="newPassword" placeholder="New password">
        <button onclick="updateAccount()">Update</button>
    </div>

    <div id="loans">
        <h3>Your Loans</h3>
        <ul id="loanList"></ul>
        <input type="number" id="loanBookId" placeholder="Book id">
        <button onclick="borrowBook()">Borrow</button>
    </div>

    <div id="authors">
        <h2>Authors</h2>
        <ul id="authorList"></ul>
        <input type="text" id="authorName" placeholder="New author name">
        <button onclick="addAuthor()">Add Author</button>
    </div>

    <div id="books">
        <h2>Books</h2>
        <ul id="bookList"></ul>
        <input type="text" id="bookTitle" placeholder="New book title">
        <input type="number" id="bookAuthorId" placeholder="Author id">
        <button onclick="addBook()">Add Book</button>
    </div>

    <div id="adminPanel" style="display:none;">
        <h3>All Users</h3>
        <ul id="userList"></ul>
        <h3>All Loans</h3>
        <ul id="allLoanList"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
